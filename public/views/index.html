<!DOCTYPE html>
<html ng-app="gitAtMe">
	<head>
		<!-- <base href="/"> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc6/angular-material.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc2/angular-material.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<link rel="stylesheet" type="text/css" href="./style/main.css">
		<title>Git At Me</title>
	</head>
	<body ng-cloak ng-controller="indexController">

		<div layout="column" class="main-wrap" layout-fill>
		  <md-toolbar layout="row" md-scroll-shrink>
		  	<md-button ng-if="isAtHome()" ng-click="redirect('/')">Back</md-button>
		    <div class="md-toolbar-tools">
		      <span>Git at Me</span>
		      <span flex></span>
		      <md-button ng-click="logger()">
		        {{signInBtn}}
		      </md-button>
		    </div>
		  </md-toolbar>
		  <md-content >
		    <ng-view ng-if="!gamService.me.error"></ng-view>
		    <md-content 
		    	class="md-padding" layout="column" 
		    	ng-if="gamService.me.error"
		    	layout-align="center center">
		    	<h1>Sign In Using GitHub</h1> 
		    	<md-button class="md-raised md-primary" ng-click="logger()">
		    	  {{signInBtn}}
		    	</md-button>
		    </md-content>
		  </md-content>
		</div>


		<script src="/js/gamModule.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/gamService.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/indexController.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/myProfileController.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/otherProfileController.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

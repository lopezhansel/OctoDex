<!DOCTYPE html>
<html ng-app="octodex">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-resource.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<link rel="stylesheet" type="text/css" href="./style/main.css">
		<title>OctoDex - Github Cards</title>
	</head>
	<body ng-cloak ng-controller="indexController" >
		<div layout layout-fill>
			<md-sidenav od-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-lg')"></md-sidenav> 
			<md-content layout="column" flex class="main-wrap">
			 	<md-toolbar layout md-scroll-shrink>
					<md-button ng-if="isAtHome()" ng-click="redirect('/')">Back</md-button>
					<div class="md-toolbar-tools">
						<span>OctoDex</span>
						<span flex></span>
						<md-button ng-click="toggleSidenav('right')" hide-gt-lg class="md-icon-button">
							<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
						</md-button>
					</div>
				</md-toolbar>
			
				<md-content>
					<!-- <ng-view flex ></ng-view> -->
					<div flex>
						<ng-view ></ng-view>
					</div>
					<!-- <md-content  od-groups groups="octoService.organizations.RefactorU"
					ng-if="!octoService.client.isLoggedIn &&  isAtHome"
					class="md-padding" layout-align="center center">	
					</md-content> -->
				</md-content>

			</md-content> 
		</div>
		<div>
			<script src="/js/octoModule.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/octoService.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/inlineDirective.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/octoDirectives.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/groupController.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/indexController.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/myProfileController.js" type="text/javascript" charset="utf-8"></script>
			<script src="/js/otherProfileController.js" type="text/javascript" charset="utf-8"></script>
		</div>
	</body>
</html>


<md-content od-welcome>
</md-content>


<md-tabs md-dynamic-height md-border-bottom ng-if="octoService.client.isLoggedIn  ||  !atHome">

  <md-tab label="{{user.login}}">
    <md-content od-card
        ng-if="octoService.client.isLoggedIn  ||  !atHome"
        class="md-padding card-background main-md-content" layout="column"  layout-align="center center">
    </md-content >
  </md-tab>

  <md-tab label="Repos">
    <md-content od-repo
    class="card-background md-padding" ng-if="true">
    </md-content>
  </md-tab>

  <md-tab label="Followers">
    <md-content od-followers
    class="card-background md-padding" ng-if="true">
    </md-content>
  </md-tab>

</md-tabs>

<span ng-if="value === '' || value" ng-mouseLeave="editMode(key)" ng-mouseEnter="editMode(key)">

	<i ng-show="!editMode[key] && icon" class="material-icons info-icons ">{{::icon}}</i>
	<i ng-show="editMode[key] && icon" class="material-icons info-edit">edit</i>

	<span class="my-input" ng-show="!editMode[key]" >{{value}}</span>

	<form ng-show="editMode[key]" name="myForm" novalidate class="contact-info inline">
		<div class="inline" ng-mouseleave="updateGam(key)">
			<input  name="user{{key}}" 
				type="text" ng-model="value"
				ng-mouseleave="saveBtn(myForm['user'+key].$dirty)">
		</div>
	</form>
</span>

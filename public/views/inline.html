<!-- ngif - show if TextValue exist or if TextValue is blank -->
<!-- ng-mouseLeave/ng-mouseEnter- enable/disable edit mode when entering  -->

<span ng-if="TextValue === '' || TextValue" ng-click="editMode(true)"   ng-mouseLeave="iconToggle(1)" ng-mouseEnter="iconToggle(1)">
	<!--if  showIcon is false/true hide/show icon -->
	<i ng-show="!showIcon && icon" class="material-icons info-icons ">{{::icon}}</i>
	<i ng-show="showIcon && icon" class="material-icons info-edit">edit</i>
	<!-- <i ng-show="showIcon && icon" class="material-icons info-edit">done</i> -->
	
	<!-- TextValue can be number, website, email -->
	<span class="my-input" ng-show="!showInput" >{{TextValue}}</span>

	<!-- form and input to change value  -->
	<form ng-show="showInput" name="myForm" ng-click="editMode(true)" novalidate class="contact-info inline">
		<div class="inline" ng-mouseleave="updateOcto(key)">
			<input  name="user{{key}}" 
				type="text" ng-model="TextValue"
				ng-mouseleave="saveBtn(myForm['user'+key].$dirty)">
		</div>
	</form>
</span>
